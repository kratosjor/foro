{% extends 'template_base.html' %}

{% block body %}
<div class="notificaciones-container">
    <h2>Notificaciones</h2>

    {% if notificaciones %}
        {% for noti in notificaciones %}
            <div class="noti-item {% if not noti.leida %}unread{% endif %}">
                <a href="{{ noti.url }}">
                    {{ noti.mensaje }}
                </a>
                <small>{{ noti.fecha|timesince }} atr√°s</small>
            </div>
        {% endfor %}
    {% else %}
        <p class="text-muted mt-3">No tienes notificaciones.</p>
    {% endif %}
</div>
{% endblock %}
