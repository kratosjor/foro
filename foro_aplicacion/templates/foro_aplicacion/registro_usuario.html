{% extends 'template_base.html' %}
{% load static %}

{% block body %}
<div class="registro-form-container">
    <h2>Crear Cuenta</h2>
    <form method="post" class="registro-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
</div>
{% endblock %}
